<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Sliding background</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(./img/blue-peacock-wallpaper-1580025.jpg)"
      ></div>
      <div class="slider-container">
        <div
          class="slide"
          style="background-image: url(./img/C9A2164C-187D-4258-B862-C51D521170C8.JPG)"
        ></div>
        <div class="slider-container">
          <div
            class="slide"
            style="background-image: url(./img/photo-of-hawksbill-sea-turtle-1618606.jpg)"
          ></div>

          <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
          </button>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
